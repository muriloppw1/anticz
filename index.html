<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Info</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            transform: rotateX(20deg);
        }

        .loading-text {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .dots {
            font-size: 24px;
            color: red;
        }

        .dots:after {
            content: "";
            animation: dots 0.5s infinite;
        }

        @keyframes dots {
            0% {
                content: "";
            }
            25% {
                content: ".";
            }
            50% {
                content: "..";
            }
            75% {
                content: "...";
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-text">Carregando</div>
        <div class="dots" id="dots"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dots = document.getElementById("dots");

            function updateDots() {
                dots.innerHTML += ".";
                if (dots.innerHTML.length > 3) {
                    dots.innerHTML = "";
                }
            }

            setInterval(updateDots, 500);

            function obterLocalizacao(ip) {
                var urls = [
                    "http://ipinfo.io/" + ip + "/json",
                    "http://ip-api.com/json/" + ip
                ];

                var localizacoes = [];

                urls.forEach(function(url) {
                    fetch(url)
                    .then(response => response.json())
                    .then(data => localizacoes.push(data))
                    .catch(error => console.error("Erro ao obter localização:", error));
                });

                return localizacoes;
            }

            function calcularMedia(localizacoes) {
                var latitudes = [];
                var longitudes = [];

                localizacoes.forEach(function(loc) {
                    if (loc.hasOwnProperty("lat") && loc.hasOwnProperty("lon")) {
                        latitudes.push(parseFloat(loc.lat));
                        longitudes.push(parseFloat(loc.lon));
                    }
                });

                if (latitudes.length === 0 || longitudes.length === 0) {
                    throw new Error("Nenhuma informação de localização disponível.");
                }

                var avgLatitude = latitudes.reduce((a, b) => a + b, 0) / latitudes.length;
                var avgLongitude = longitudes.reduce((a, b) => a + b, 0) / longitudes.length;

                return [avgLatitude, avgLongitude];
            }

            function exibirGoogleMaps(latitude, longitude) {
                var url = "https://www.google.com/maps?q=" + latitude + "," + longitude;
                console.log("Localização no Google Maps:", url);

                // Usando fetch ou outro método de sua preferência

            // Aqui você pode adicionar o código para pedir o endereço IP ao usuário
            // E chamar as funções obterLocalizacao, calcularMedia e exibirGoogleMaps com o IP fornecido
        });
    </script>
</body>
</html>
